<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prologis Nav Scheme</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css" media="all" />
    <link rel="stylesheet" href="/assets/styles/app.css" media="all" />
  </head>
  <body>
<div class="controls">
  <p>
    <input type="radio" name="toggle" id="toggle1" value="map" />
    <label for="toggle1">
&nbsp;Map    </label>
  </p>
  <p>
    <input type="radio" name="toggle" id="toggle2" value="mock" />
    <label for="toggle2">
&nbsp;Mock    </label>
  </p>
</div>
<div class="map">
  <object type="image/svg+xml" data="/assets/images/160720-nav-horiz.svg"></object>
<div id="mocks" class="mocks">
  <img src="http://prologis.s3.amazonaws.com/map/CDP%20-%20Home%201.0.0.png" />
</div>
<div class="bar">
  <div class="slider">
    <label id="labelMap">Map</label>
    <input id="slider" type="range" min="0" max="1" step="0.01" />
    <label id="labelMock">Mock</label>
  </div>
</div>
    <script src="/assets/scripts/jquery.js" defer="defer"></script>
  </body>
</html>
